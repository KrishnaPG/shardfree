<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset=utf-8 />
 <title>Logger</title>
</head>

<body>
  <div id=wsdi_status>Not initialized</div></td>
  <code id=log>
  </code>

  <script>
    // Cribbed from the libwebsocket example. Needs some serious cleanup.

    var pos = 0;

    function get_appropriate_ws_url()
    {
      var pcol;
      var u = document.URL;

      // We open the websocket encrypted if this page came on an
      // https:// url itself, otherwise unencrypted

      if (u.substring(0, 5) == "https") {
        pcol = "wss://";
        u = u.substr(8);
      } else {
        pcol = "ws://";
        if (u.substring(0, 4) == "http")
          u = u.substr(7);
      }

      u = u.split('/');

      return pcol + u[0];
    }


    document.getElementById("log").textContent = get_appropriate_ws_url();
    var socket_log;

    if (typeof MozWebSocket != "undefined") {
      socket_log = new MozWebSocket(get_appropriate_ws_url(), "log");
    } else {
      socket_log = new WebSocket(get_appropriate_ws_url(), "log");
    }


    try {
      socket_log.onopen = function() {
        document.getElementById("wsdi_status").style.backgroundColor = "#40ff40";
        document.getElementById("wsdi_status").textContent = " websocket connection opened ";
      }

      socket_log.onmessage =function got_packet(msg) {
        console.log('Msg data:' + msg.data)
        var div = document.createElement('div');
        var text = document.createTextNode(msg.data + '\n')
        div.appendChild(text);
        document.getElementById("log").appendChild(div)
      }

      socket_log.onclose = function(){
        document.getElementById("wsdi_statustd").style.backgroundColor = "#ff4040";
        document.getElementById("wsdi_status").textContent = " websocket connection CLOSED ";
      }
    } catch(exception) {
      alert('<p>Error' + exception);
    }
  </script>
</body>
</html>
